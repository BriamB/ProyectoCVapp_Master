<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>CVapp</title>
    <style>

       body{
         background: -webkit-linear-gradient(to right, #ec2F4B, #009FFF);
         background: linear-gradient(to right, #ec2F4B, #009FFF);
       }
       /* Para un comportamiento responsive */
       .carousel-inner img {
         width: 100%;
         height: 100%;
       }
     </style>
</head>
<body>
  <div class = "container">
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url '' %}">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'carguecv' %}"> Vista CV <span class="sr-only">(current)</span></a>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'cargueexplav' %}"> Vista Exp Lavoral <span class="sr-only">(current)</span></a>
      </ul>
      {% if user.is_authenticated %}
          <h6 class="ml-5">Hola {{ user.username }}</h6>
          <a href="{% url 'logout' %}" class="btn btn-info ml-2">Cerrar Sesión</a>
      {% else %}
        <a href="{% url 'users:signup' %}" class="btn btn-light ml-5">Registrarse</a>
        <a href="{% url 'login' %}" class="btn btn-danger ml-2">Iniciar Sesión</a>
      {% endif %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
       $('.carousel').carousel();
    </script>
</html>
